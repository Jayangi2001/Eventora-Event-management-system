<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event | Eventora</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
    }

    header {
      background-color: #967b2aff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #967b2aff;
    }

    .event-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      background-color: #967b2aff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b28f6fff;
    }

    .preview {
      text-align: center;
    }

    .preview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 8px;
      display: none;
      margin-top: 10px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>

<body>

<header>
  <h1>Eventora</h1>
</header>

<section class="container">
  <h2>Create New Event</h2>

  <form class="event-form" onsubmit="showSuccessMessage(event)">
    <input type="text" placeholder="Event Name" required>
    <input type="date" required>
    <input type="time" required>
    <input type="text" placeholder="Location" required>
    <textarea placeholder="Event Description" required></textarea>

    <input type="file" accept="image/*" onchange="previewImage(event)">

    <div class="preview">
      <img id="imagePreview">
    </div>

    <button type="submit">Create Event</button>
  </form>
</section>

<footer>
  <p>© 2026 Eventora. All Rights Reserved.</p>
</footer>

<script>
  function previewImage(event) {
    const img = document.getElementById("imagePreview");
    const file = event.target.files[0];

    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
        img.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  }

  function showSuccessMessage(event) {
    event.preventDefault(); // stop page reload
    alert("✅ Event created successfully! (Demo only)");
  }
</script>

</body>
</html>
